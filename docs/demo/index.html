<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Micro Front Ends</title>
  <meta name="description" content="Micro Front Ends">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/app.css"/>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>.d-none {display: none!important;}</style>
</head>

<body>
  <div class="container d-none mt-2" id="content">
    <div class="alert alert-danger alert-dismissible fade show m-1" role="alert" id="old-browser">
      The demo requires ES6 features to work (ES classes, lambda functions, template strings) for simplicity reason.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
      <div class="col">
        <h1>Counter integration options demo</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h6>Toggle a classic JavaScript counter child</h6>
        <button class="btn btn-primary" id="toggler-js">Toggle JS Counter</button>
      </div>
      <div class="col text-center" id="js-container"></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h6>Toggle a custom element counter child</h6>
        <button class="btn btn-primary" id="toggler-ce">Toggle CE Counter</button>
      </div>
      <div class="col text-center" id="ce-container"></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h6>Toggle an embedded counter child</h6>
        <button class="btn btn-primary" id="toggler-embedded">Toggle Embedded Counter</button>
      </div>
      <div class="col text-center" id="embedded-container"></div>
    </div>
  </div>
  <script>
    (function() {
      var handleBrowser = function(modernBrowser) {
        if (modernBrowser){
          var alertEl = window.document.getElementById('old-browser');
          if (alertEl) {
            alertEl.parentElement.removeChild(alertEl);
          }
        }
      }
      try {
        let a = true;
        eval('"use strict"; class foo {}');
        const func = () => {
          console.log(`Q: Modern browser?\nA:ðŸ˜€`);
          handleBrowser(true);
        };
        func();
      } catch (e) {
        console.log(e);
        handleBrowser(false);
      }
    })();
  </script>
  <script src="./lib/bundle/index.js"></script>
  <script src="./js/boilerplate.js"></script>
  <script src="./js/demo.js"></script>
  <script>
    window.__boilerplate.ready(function () {
      window.__boilerplate.init();
      window.app.init();
    });
  </script>
</body>
</html>
