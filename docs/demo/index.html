<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Micro Front Ends</title>
  <meta name="description" content="Micro Front Ends">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/app.css"/>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>.d-none {display: none!important;}</style>
</head>

<body>
  <div class="container d-none mt-2" id="content">
    <div class="alert alert-danger alert-dismissible fade show m-1" role="alert" id="old-browser">
      The demo requires ES6 features to work (ES classes, lambda functions, template strings) for simplicity reason.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
    </div>
  </div>
  <script>
    (function() {
      var modernBrowser = true;
      var handleBrowser = function() {
        if (modernBrowser){
          var alertEl = window.document.getElementById('old-browser');
          if (alertEl) {
            alertEl.parentElement.removeChild(alertEl);
          }
        }
      }
      try {
        let a = true;
        eval('"use strict"; class foo {}');
        const func = () => {
          console.log(`Q: Modern browser?\nA:${modernBrowser ? 'ðŸ˜€' : 'NO'}`);
          handleBrowser();
        };
        func();
      } catch (e) {
        modernBrowser = false;
        console.log(e);
        handleBrowser();
      }
    })();
  </script>
  <script src="./lib/bundle/index.js"></script>
  <script src="./js/demo.js"></script>
  <script>
    window.demo.ready(function () {
      window.demo.init();
    });
  </script>
</body>

</html>
